<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="icon" href="assets/weatherLogo.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Check Today's Weather</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- grant location container-->
                <div class="sub-container grant-location-container">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy" />
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search form -> form-container-->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput />
                    <button class="btn" type="submit">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy" />
                    </button>
                </form>

                <!--- loading screen container -->
                <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" width="150" height="150" class="loadingScrn" />
                    <p>Loading</p>
                </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">
                    <!-- city name and Flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon />
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- weather Icon -->
                    <img data-weatherIcon />
                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 cards - parameters -->
                    <div class="parameter-container">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./assets/wind.png" />
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="./assets/humidity.png" />
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="./assets/cloud.png" />
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; padding: 10px;">
            <p>Designed with ❤️ by 
                <a href="https://www.github.com/vaibhavpal7549" target="_blank" style="text-decoration: none; color: #007bff;">
                    CoolCoderV
                </a>
            </p>
        </footer>
